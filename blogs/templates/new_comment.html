{% extends 'base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}


    <h2>Add a comment</h2>
   <form action="{% url 'blogs:new_comment' post.id %}" method="post"
    style="margin-top: 1.3em;">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning">Submit</button>
</form>


{% endblock content %}
