{% extends 'base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}

<h2>Edit comment</h2>

<form action="{% url 'blogs:edit_comment' comment.id %}" method="post"
    style="margin-top: 1.3em;">
    {% csrf_token %}
    {{ form|crispy }}
    <button name="submit" class="btn btn-warning">save changes</button>
</form>
{% endblock content %}
